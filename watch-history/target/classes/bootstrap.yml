server:
  port: 8086
#spring
spring:
  application:
    name: watch-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: bilibili.org:8848
      #配置服务地址
      config:
        server-addr: bilibili.org:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true
        extension-configs[1]:
          data-id: datasource-config.yaml
          refresh: true
mybatis:
  mapperLocations: classpath:/mapper/*.xml
  type-aliases-package: com.dreamwolf.watchhistory.entities    # 所有实体类的别名