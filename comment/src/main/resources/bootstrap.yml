server:
  port: 8089
spring:
  application:
    #应用名
    name: comment-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: 192.168.43.58:8848
      #配置服务地址
      config:
        server-addr: 192.168.43.58:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true
        extension-configs[1]:
          data-id: datasource-config.yaml
          refresh: true

#mybatis:
#  mapper-locations: classpath:mapper/video/*.xml
#  type-aliases-package: com.dreamwolf.video.pojo

  #配置日志
mybatis-plus:
  mapper-locations: classpath:mapper/comment/*.xml
  type-aliases-package: com.dreamwolf.comment.pojo
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl