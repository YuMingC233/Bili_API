server:
  port: 8082
#spring
spring:
  application:
    name: fav-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: localhost:8848
      #配置服务地址
      config:
        server-addr: localhost:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true
        extension-configs[1]:
          data-id: datasource-config.yaml
          refresh: true

#mybatis:
#  mapper-locations: classpath:mapper/fav/*.xml
#  type-aliases-package: com.dreamwolf.fav.pojo

  #配置日志
mybatis-plus:
  mapper-locations: classpath:mapper/fav/*.xml
  type-aliases-package: com.dreamwolf.entity.fav
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
