server:
  port: 8081
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#spring
spring:
  application:
    name: dynamic-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: api.bilibili.com:8848
      #配置服务地址
      config:
        server-addr: 192.168.43.102:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true
        extension-configs[1]:
          data-id: datasource-config.yaml
          refresh: true