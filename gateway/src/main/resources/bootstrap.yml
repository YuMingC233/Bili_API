server:
  port: 80
spring:
  application:
    #应用名
    name: gateway-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: 127.0.0.1:8848
      #配置服务地址
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true