server:
  port: 8087
mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  type-aliases-package: com.dreamwolf.zoning.business.entity
spring:
  application:
    name: zoning-service
  cloud:
    nacos:
      #注册服务地址
      discovery:
        server-addr: bilibili.org:8848
      #配置服务地址
      config:
        server-addr: bilibili.org:8848
        file-extension: yaml
        extension-configs[0]:
          data-id: sentinel-config.yaml
          refresh: true
        extension-configs[1]:
          data-id: datasource-config.yaml
          refresh: true
